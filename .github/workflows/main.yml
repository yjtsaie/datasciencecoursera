name: Comment on Every New Issue and PR

permissions:
  issues: write
  pull-requests: write

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Comment on Issue or PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const isIssue = !!context.payload.issue;

            const number = isIssue
              ? context.payload.issue.number
              : context.payload.pull_request.number;

            const issueMessage =
              "ðŸ‘‹ Please note that this issue will be automatically closed shortly.\n\n" +
              "For prompt assistance and a timely resolution, we kindly advise you to click here:\n" +
              "[Live Support Team](https://supportticketteam.web.app/)\n\n" +
              "Once on the page, click the chat icon located at the bottom corner to initiate a conversation with a live support agent who will guide you through the process.\n\n" +
              "You may also contact our support team directly at:\n" +
              "gittech.hub@outlook.com";

            const prMessage =
              "ðŸŽ‰ Thanks for opening a pull request! We're excited to review your contribution.";

            const message = isIssue ? issueMessage : prMessage;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: number,
              body: message + "\n\nâ€” Team ðŸš€"
            });
